<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Aloha, bro!</h1>
    <p class="lead">Explore Cracow bars below!</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Bars:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="bar in barListCtrl.bars">
        <li><a ui-sref="details({ barId: bar._id })">{{bar.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
