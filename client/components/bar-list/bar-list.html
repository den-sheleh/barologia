<section>
  <ul class="list" ng-repeat="bar in barListCtrl.bars">
    <li class="list__item">
      <div class="card">
        <a class="card__title" ui-sref="details({ barId: bar._id })">{{bar.name}}</a>
        <p class="card__address">{{bar.formattedAddress}}</p>
        <p class="card__rating-text">Rating: {{bar.rating}}</p>
        <div data-rating-role="container" data-rating-class-base="rating" data-rating-class-active="__item_active" class="card__rating rating">
          <div data-rating-role="trigger" data-rating-value="{{i}}" class="rating__item" ng-class="{'rating__item_active' : barListCtrl.isActiveStar(bar.rating, i)}" ng-repeat="i in [1,2,3,4,5]"></div>
        </div>
      </div>
    </li>
  </ul>
</section>
